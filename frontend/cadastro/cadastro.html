<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <div class="image-content">
                <h2>Descubra seu Fornecedor!</h2>
                <p>Conecte-se ao ecossistema de varejo mais avançado do mercado. Procure fornecedores que mais se encaixam ao seu negócio.</p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="header">
                <div class="logo">
                    <img src="../../assets/sharpenIcon.png" alt="Imagem">
                    <span>Sharpen IT</span>
                </div>
                <div class="tagline">Soluções para o seu negócio</div>
            </div>
            
            <div class="user-type">
                <button class="user-btn active">Varejista</button>
                <button class="user-btn">Fornecedor</button>
            </div>
            
            <div class="form-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" class="input-field" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" class="input-field" placeholder="Digite seu CNPJ">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="text" id="birthdate" class="input-field" placeholder="DD/MM/AAAA">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Digite sua semba">
                    <i class="toggle-password fas fa-eye"></i>
                </div>
            </div>
            
            <div class="action-row">
                <div class="account-question">Já possui conta?</div>
                <button class="create-account-btn">Criar conta</button>
            </div>
        </div>
    </div>
    <script src="cadastro.js" defer></script>
</body>
</html>
