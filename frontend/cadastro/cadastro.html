<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/png" href="./assets/favicon.png"/>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #01051C 0%, #071360 50%, #0217A2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            min-height: 80vh;
            background: rgba(7, 20, 99, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #071463 0%, #0217A2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .image-content {
            text-align: center;
            z-index: 2;
        }
        
        .image-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #a1b5ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .image-section p {
            font-size: 18px;
            max-width: 80%;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .tech-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: rgba(2, 23, 162, 0.2);
            top: -100px;
            left: -50px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: rgba(7, 20, 99, 0.2);
            bottom: -80px;
            right: -50px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            top: 40%;
            right: 30%;
        }
        
        .form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #a1b5ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-top: 5px;
        }
        
        .user-type {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .user-btn {
            flex: 1;
            padding: 14px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .user-btn.active {
            background: linear-gradient(135deg, #071463 0%, #0217A2 100%);
            border-color: rgba(161, 181, 255, 0.4);
            box-shadow: 0 0 15px rgba(2, 23, 162, 0.4);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(1, 5, 28, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(161, 181, 255, 0.6);
            box-shadow: 0 0 15px rgba(2, 23, 162, 0.3);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .account-question {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .create-account-btn {
            background: linear-gradient(135deg, #071463 0%, #0217A2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(2, 23, 162, 0.3);
        }
        
        .create-account-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 23, 162, 0.4);
        }
        
        .create-account-btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                max-width: 500px;
                min-height: auto;
            }
            
            .image-section {
                padding: 30px;
            }
            
            .image-section h2 {
                font-size: 28px;
            }
            
            .form-section {
                padding: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 20px;
            }
            
            .image-section {
                padding: 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .user-type {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-row {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            
            <div class="image-content">
                <h2>Plataforma de Gestão Completa</h2>
                <p>Conecte-se ao ecossistema de varejo mais avançado do mercado. Gerencie fornecedores, estoque e vendas em uma única plataforma.</p>
                
                <div class="tech-icons">
                    <div class="tech-icon"><i class="fas fa-cloud"></i></div>
                    <div class="tech-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="tech-icon"><i class="fas fa-sync-alt"></i></div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="header">
                <div class="logo">Sharpen IT</div>
                <div class="tagline">Soluções para o seu negócio</div>
            </div>
            
            <div class="user-type">
                <button class="user-btn active">Varejista</button>
                <button class="user-btn">Fornecedor</button>
            </div>
            
            <div class="form-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" class="input-field" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" class="input-field" placeholder="Digite seu CNPJ">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="text" id="birthdate" class="input-field" placeholder="DD/MM/AAAA">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Digite sua semba">
                    <i class="toggle-password fas fa-eye"></i>
                </div>
            </div>
            
            <div class="action-row">
                <div class="account-question">Já possui conta?</div>
                <button class="create-account-btn">Criar conta</button>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Toggle user type buttons
        const userButtons = document.querySelectorAll('.user-btn');
        userButtons.forEach(button => {
            button.addEventListener('click', function() {
                userButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Formatar CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 14) {
                value = value.substring(0, 14);
            }
            
            if (value.length > 12) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2}).*/, '$1.$2.$3/$4-$5');
            } else if (value.length > 8) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4}).*/, '$1.$2.$3/$4');
            } else if (value.length > 5) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3}).*/, '$1.$2.$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{3}).*/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        // Formatar data de nascimento
        document.getElementById('birthdate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            
            if (value.length > 4) {
                value = value.replace(/^(\d{2})(\d{2})(\d{4}).*/, '$1/$2/$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{2}).*/, '$1/$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
